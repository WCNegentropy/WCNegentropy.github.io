# Jekyll Configuration for WCNegentropy Portfolio Site
title: "WCNegentropy"
description: "New Jersey Regenerative Ag Startup - Soil Amendments, Carbon Sequestration, Carbon Credits"
url: "https://wcnegentropy.com"
baseurl: ""

# Site owner information
owner:
  name: "WCNegentropy"
  tagline: "Regenerative Agriculture • Soil Amendments • Carbon Sequestration • Carbon Credits"
  email: "contact@wcnegentropy.com"
  location: "NJ, USA"
  github_user: "WCNegentropy"
  avatar: "https://github.com/WCNegentropy.png"

# Jekyll settings
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections (for future blog posts)
collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/

# Disqus comments (set to enable)
# To enable Disqus comments on blog posts, set comments: true in post frontmatter
# and uncomment the line below with your Disqus shortname
# disqus_shortname: your-disqus-shortname

# Exclude from build
exclude:
  - README.md
  - CLAUDE.md
  - .gitignore
  - .devcontainer/
  - .vscode/
  - .github/
  - Gemfile
  - Gemfile.lock
  - vendor/
  - node_modules/
  - package.json
  - package-lock.json
  - tailwind.config.js
  - _includes/input.css
  - "*.backup"
  - index.html.backup
  - algorithms.html.backup

# Include assets in build
include:
  - assets/

# Theme color for browsers
theme_color: "#0ea5e9"
