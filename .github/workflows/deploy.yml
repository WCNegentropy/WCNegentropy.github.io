name: Build and Deploy to GitHub Pages (Modern Pipeline)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Security: Least privilege permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Concurrency: Only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout repository
      # Using SHA for security (actions/checkout@v4.2.2)
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      
      # Step 2: Setup Node.js for Tailwind CSS
      # Using SHA for security (actions/setup-node@v4.1.0)
      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af
        with:
          node-version: '20'
          cache: 'npm'
      
      # Step 3: Install Node dependencies (Tailwind CSS)
      - name: Install Node dependencies
        run: npm ci
      
      # Step 4: Build Tailwind CSS
      - name: Build Tailwind CSS
        run: npm run build:css
      
      # Step 5: Setup Ruby for Jekyll
      # Using SHA for security (ruby/setup-ruby@v1.203.0)
      - name: Setup Ruby
        uses: ruby/setup-ruby@c04af2a97e31b11a0158f6277deb0dbfc2652e1f
        with:
          ruby-version: '3.1'
          bundler-cache: true
      
      # Step 6: Setup GitHub Pages
      # Using SHA for security (actions/configure-pages@v5.0.0)
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b
      
      # Step 7: Build Jekyll site
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      
      # Step 8: Upload artifact for deployment
      # Using SHA for security (actions/upload-pages-artifact@v3.0.1)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      # Deploy to GitHub Pages
      # Using SHA for security (actions/deploy-pages@v4.0.5)
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e
