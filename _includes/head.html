<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }} — {{ site.owner.tagline }}{% endif %}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<link rel="canonical" href="{{ page.url | absolute_url }}">
<meta name="theme-color" content="{{ site.theme_color }}">

<!-- Security Headers -->
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="X-Frame-Options" content="DENY">
<meta http-equiv="X-XSS-Protection" content="1; mode=block">
<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
<meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">

<!-- Open Graph / Twitter -->
<meta property="og:type" content="website" />
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }} — {{ site.owner.tagline }}{% endif %}" />
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:image" content="{{ '/images/social/og-image.png' | absolute_url }}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@WCNegentropy" />

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

<!-- Tailwind (buildless) -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    darkMode: 'selector',
    theme: {
      extend: {
        fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] },
        colors: {
          brand: {
            50: '#e6f8ff', 100: '#ccefff', 200: '#99dfff', 300: '#66cfff', 400: '#33bfff',
            500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 800: '#075985', 900: '#0c4a6e'
          }
        },
        boxShadow: {
          glow: '0 10px 30px rgba(14,165,233,0.25)'
        }
      }
    }
  }
</script>

<style>
  :root { color-scheme: light dark; }
  body { font-family: Inter, ui-sans-serif, system-ui; }
  /* Subtle animated gradient background */
  .bg-grid {
    background-image: radial-gradient( circle at 1px 1px, rgba(0,0,0,.05) 1px, transparent 0 );
    background-size: 22px 22px;
  }
  .blob {
    position: absolute; filter: blur(70px); opacity: .3; pointer-events:none;
    background: conic-gradient(from 90deg at 50% 50%, #60a5fa, #a78bfa, #22d3ee, #60a5fa);
    animation: spin 18s linear infinite;
  }
  @keyframes spin { to { transform: rotate(1turn); } }
</style>
