<header class="sticky top-0 z-40 backdrop-blur supports-[backdrop-filter]:bg-white/70 dark:supports-[backdrop-filter]:bg-slate-900/60 border-b border-slate-200/60 dark:border-slate-800 transition-colors duration-300">
  <div class="mx-auto max-w-7xl px-6 py-4 flex items-center justify-between">
    <a href="/" class="flex items-center gap-3 group">

      <div>
        <div class="font-semibold tracking-tight group-hover:text-brand-600 transition-colors">{{ site.owner.name }}</div>

      </div>
    </a>
    <nav class="hidden md:flex items-center gap-6 text-sm">

      <a href="/#services" class="hover:text-brand-600 transition-colors">Services</a>

    </nav>

  </div>
